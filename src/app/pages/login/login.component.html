<div
  class="absolute left-1/3 top-1/4 mx-auto flex min-h-60 w-1/4 items-center rounded-xl bg-slate-600 text-slate-400"
>
  <div
    class="flex size-full flex-col flex-wrap items-center justify-center gap-3"
  >
    <div class="p-3">
      <h3 class="underline">Connection</h3>
    </div>
    <div class="flex w-56 flex-col">
      <label class="text-slate-200" for="email">Entre ton mail :</label>
      <input
        class="rounded-lg p-2 text-slate-700"
        id="email"
        type="email"
        placeholder="ex: jhon@mail.demo"
      />
    </div>
    <div class="flex w-56 flex-col">
      <label class="text-slate-200" for="passwd">Entre ton mdp :</label>
      <div class="flex flex-row">
        <input
          class="rounded-lg p-2 text-slate-700"
          id="passwd"
          [type]="isPassVisible ? 'text' : 'password'"
          placeholder="ex: Ab12*"
        />

        <button class="hover:scale-110" (click)="togglePasswd()">👀</button>
      </div>
    </div>
    <div class="pt-8">
      <p>
        Pas encore de compte ?
        <span class="hover:cursor-pointer"
          >clique
          <span
            class="underline hover:text-green-400"
            [routerLink]="['/register']"
            >ici</span
          ></span
        >
        ⬅️
      </p>
    </div>
    <button
      type="button"
      class="mb-2 me-2 rounded-lg border border-white px-5 py-2.5 text-center text-sm font-medium text-gray-900 hover:bg-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-gray-300 dark:border-gray-200 dark:text-gray-400 dark:hover:bg-gray-300 dark:hover:text-white dark:focus:ring-gray-800"
    >
      Send
    </button>
  </div>
</div>
